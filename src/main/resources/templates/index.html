<div class="col-md-6 offset-md-3">
    <br/>
    <h1 class="text-center">Enter Your Zip Code</h1>
    <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off" >
        <div class="form-group">
            <input type="text" th:field="*{zipCode}" placeholder="Zip Code" class="form-control"/>
        </div>
        <div class="form-group">
            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">
                                                                                    Check Weather</button>
        </div>
    </form>
    <span th:if="${data != null && data.name == 'error'}">
  Invalid zip code. Weather data not found.</span>
    <hr>
    <div th:if="${data != null && data.name != 'error'}">
<!--     <h3><span th:text="${data.name}"></span></h3> -->
    
   

<div class="container bg-light justify-content-center">
    <div class="row">
        <div class="col col-md-6 offset-md-3">
            <br/>
            <h3>Conditions for <span th:text="${data.name}"></span></h3>
            <p><b>Temperature:</b> <span th:text="${data.main.get('temp')}"></span> Â°F</p>
            <p><b>Cloud Coverage:</b> <span th:text="${data.clouds.get('all')}"></span> %</p>
            <p><b>Wind:</b> <span th:text="${data.wind.get('speed')}"></span> mph</p>
            <p><b>Sky:</b> <span th:text="${data.weather[0].get('description')}"></span>
            </div>
            </div>
            </div>
            <div>
                       <p> <img th:src="@{${'http://openweathermap.org/img/w/' 
                + data.weather[0].get('icon') + '.png'}}"></p>
        </div>
        </div>
        </div>
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Sign up for weather updates in your area!</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Hourly
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Daily
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Weekly
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Check the box! You know you want to!
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
        

</body>
</html>
